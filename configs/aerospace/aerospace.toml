# AeroSpace Configuration
# Minimal config - only workspace switching and essential bindings
# See: https://nikitabobko.github.io/AeroSpace/guide

# ═══════════════════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

# Start AeroSpace at login
start-at-login = true

# Normalizations - helps with some misbehaving apps
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus (similar to Hyprland's follow_mouse)
on-focus-changed = ['move-mouse window-lazy-center']

# Notify SketchyBar on workspace change
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

# ═══════════════════════════════════════════════════════════════════════════════
# GAPS (matching Hyprland: gaps_in = 2, gaps_out = 2)
# ═══════════════════════════════════════════════════════════════════════════════

[gaps]
inner.horizontal = 2
inner.vertical = 2
outer.left = 2
outer.right = 2
outer.bottom = 2
outer.top = 2

# ═══════════════════════════════════════════════════════════════════════════════
# MAIN MODE KEYBINDINGS
# Main modifier: alt (Option key)
# ═══════════════════════════════════════════════════════════════════════════════

[mode.main.binding]

# ───────────────────────────────────────────────────────────────────────────────
# Workspace Switching (matching Hyprland SUPER+1-0)
# ───────────────────────────────────────────────────────────────────────────────

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# ───────────────────────────────────────────────────────────────────────────────
# Move Window to Workspace (matching Hyprland SUPER+SHIFT+1-0)
# ───────────────────────────────────────────────────────────────────────────────

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# ───────────────────────────────────────────────────────────────────────────────
# Fullscreen
# ───────────────────────────────────────────────────────────────────────────────

alt-f = 'fullscreen'

