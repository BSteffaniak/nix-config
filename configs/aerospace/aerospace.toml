# ═══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES
# ═══════════════════════════════════════════════════════════════════════════════

# Steam windows should float (matching Hyprland windowrulev2 for Steam)
[[on-window-detected]]
if.app-name-regex-substring = 'Steam'
run = 'layout floating'

# MoosicBox goes to workspace 1 (matching Hyprland windowrule)
[[on-window-detected]]
if.window-title-regex-substring = 'MoosicBox'
run = 'move-node-to-workspace 1'

# System Preferences/Settings should float
[[on-window-detected]]
if.app-name-regex-substring = 'System Preferences|System Settings'
run = 'layout floating'

# Finder dialogs should float
[[on-window-detected]]
if.app-id = 'com.apple.finder'
if.window-title-regex-substring = 'Copy|Move|Delete|Trash'
run = 'layout floating'

# Calculator should float
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'
