# AeroSpace Configuration
# Minimal config - only workspace switching and essential bindings
# See: https://nikitabobko.github.io/AeroSpace/guide

# ═══════════════════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

# Start AeroSpace at login
start-at-login = true

# Normalizations - helps with some misbehaving apps
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus (similar to Hyprland's follow_mouse)
# Also detect monitor changes for workspace persistence
on-focus-changed = [
  'move-mouse window-lazy-center',
  'exec-and-forget ~/.config/aerospace/detect-monitor-change.sh',
]

# Restore workspace-monitor assignments on startup
after-startup-command = [
  'exec-and-forget ~/.config/aerospace/restore-workspace-monitors.sh',
]

# Combined callback: notify SketchyBar AND save workspace-monitor state
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  '~/.config/aerospace/on-workspace-change.sh',
]

# ═══════════════════════════════════════════════════════════════════════════════
# GAPS (matching Hyprland: gaps_in = 2, gaps_out = 2)
# ═══════════════════════════════════════════════════════════════════════════════

[gaps]
inner.horizontal = 2
inner.vertical = 2
outer.left = 2
outer.right = 2
outer.bottom = 2
outer.top = 2

# ═══════════════════════════════════════════════════════════════════════════════
# MAIN MODE KEYBINDINGS
# Main modifier: alt (Option key)
# ═══════════════════════════════════════════════════════════════════════════════

[mode.main.binding]

# ───────────────────────────────────────────────────────────────────────────────
# Workspace Switching (cmd+number for compatibility with QMK layer key ordering)
# ───────────────────────────────────────────────────────────────────────────────

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-0 = 'workspace 10'

# ───────────────────────────────────────────────────────────────────────────────
# Move Window to Workspace (cmd+shift+number)
# ───────────────────────────────────────────────────────────────────────────────

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-0 = 'move-node-to-workspace 10'

# ───────────────────────────────────────────────────────────────────────────────
# Fullscreen
# ───────────────────────────────────────────────────────────────────────────────

cmd-f = 'fullscreen'

